<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ingredients-to-Dish Matcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>

<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Enter ingredients to find matching recipes</p>
        <div id="user">
            <a href="/login.html">Login</a> |
            <a href="/signup.html">Sign Up</a>
        </div>
    </header>

    <main>
        <!-- Input Section -->
        <section id="input-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., chicken, rice)">
            <button id="search-button">Search Recipes</button>
        </section>

        <!-- Recipe Suggestions Section -->
        <section id="recipe-results">
            <h2>Recipe Suggestions</h2>
            <div id="recipes-container"></div>
        </section>


        <!-- Saved Recipes Section -->
        <section id="favorites">
            <h2>Saved Recipes</h2>
            <div id="favorites-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
    <script type="module" src="firebase.js"></script>
</body>

</html>
